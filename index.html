<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Principal</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body, html {
  background: #000000;
}

.topo {
  display: flex;
  height: 200px;
  width: 100%;
}

.logo-area {
  width: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo {
  width: 300px;
}

.video-faixa {
  flex: 1;
}

.video-faixa video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.conteudo {
  display: flex;
  height: calc(100vh - 200px);
}

.celulas {
  width: 300px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 100px;
  margin-top: auto;
  margin-bottom: 40px;
}

.celula {
  padding: 12px;
  border: none;
  background: #976868;
  border-radius: 8px;
  cursor: pointer;
}

.imagem-area {
  flex: 1;
  background: #000;
}

.imagem-area video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="topo">
  <div class="logo-area">
    <img src="logo.png" class="logo">
  </div>

  <div class="video-faixa">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
</div>

<div class="conteudo">
  <div class="celulas">
    <button class="celula" onclick="trocarVideo('vd1.mp4')">Célula 1</button>
    <button class="celula" onclick="trocarVideo('vd2.mp4')">Célula 2</button>
    <button class="celula" onclick="trocarVideo('vd3.mp4')">Célula 3</button>
    <button class="celula" onclick="trocarVideo('vd4.mp4')">Célula 4</button>
  </div>

  <div class="imagem-area">
    <video id="videoPrincipal" autoplay muted controls>
      <source src="vd1.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script>
function trocarVideo(src) {
  const video = document.getElementById("videoPrincipal");
  video.pause();
  video.src = src;
  video.load();
  video.play();
}
</script>

</body>
</html>
